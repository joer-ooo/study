<div class="container-fluid  mt-5">
        <h6>301重定向htaccess写法</h6>
        <br>
       <p>写法比较简单,只需在.htaccess最后添加一下语句就行了.它的作用就是做301重定向,把来自域名mrg123.com的请求重定向到www.mrg123.com上.</p>
        
       <p>RewriteCond %{HTTP_HOST} ^mrg123\.com$</p>
        
        <p> RewriteRule ^/?$ "http\:\/\/www\.mrg123\.com\/" [R=301,L] </p>
